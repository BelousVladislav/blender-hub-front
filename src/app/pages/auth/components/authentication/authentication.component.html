<div class="AuthorizationBlock">
    <nz-card>
        <h4 nz-typography>Вхід в кабінет</h4>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Будь ласка вкажіть логін!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="login" placeholder="Логін" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Будь ласка вкажіть пароль!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Пароль" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Запам'ятати мене</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Забу(в/ла) пароль</a>
                </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Увійти</button>
            Або
            <a [routerLink]="['/', 'auth', 'registration']">Зареєструйтесь зараз</a>
        </form>
    </nz-card>
</div>
